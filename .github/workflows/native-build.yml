name: Linux

on:
  push:
    branches: [ main, newer-java ]
    tags:
      - '*'

env:
  APP_NAME: demofx

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            architecture: x86_64-linux
            executeable-extension: 
          - os: windows-latest          
            architecture: x86_64-windows
            executeable-extension: .exe
          - os: macos-latest
            architecture: aarch64-darwin
            executeable-extension: 
          - os: macos-13
            architecture: x86_64-darwin
            executeable-extension: 

    steps:
    - name: Get OS info
      run: uname -a
    - uses: actions/checkout@v4.1.2
    - name: Checkout the repository
      uses: actions/checkout@v4
    - uses: graalvm/setup-graalvm@v1
      with:
        distribution: 'liberica'
        java-version: '24'
        java-package: 'jdk+fx'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        cache: maven

    - if: matrix.os == 'ubuntu-latest'
      name: Install libraries
      run: |
          sudo apt update
          sudo apt install libasound2-dev libavcodec-dev libavformat-dev libavutil-dev libgl-dev libgtk-3-dev libpango1.0-dev libxtst-dev
    - name: Printing GRAALVM Versions
      run: |
        echo "GRAALVM_HOME: $GRAALVM_HOME"
        echo "JAVA_HOME: $JAVA_HOME"
        java --version
        native-image --version
    - name: Build native client
      run: ./gradlew -s build nativeCompile nativeLink
      env:
        GRAALVM_HOME: ${{ env.JAVA_HOME }}
    - name: See build output folders
      run: ls -l build
    - name: See build native output folders
      run: ls -l build/native
    - name: Upload
      uses: actions/upload-artifact@v4.3.1
      with:
        name: ${{ env.APP_NAME }}-${{ matrix.os }}
        path: build/native/nativeCompile
    - name: Make dist directory
      run: mkdir dist
    - name: Copy native client to dist
      run: cp -r build/native/nativeCompile/${{ matrix.architecture }}/${{ env.APP_NAME }}${{ matrix.executeable-extension }} dist
    - name: Upload
      uses: actions/upload-artifact@v4.3.1
      with:
        name: ${{ env.APP_NAME }}-${{ matrix.os }}
        path: dist